<label class='subTitle'>Login</label>
<form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
  <div>
    <label>* Email: </label>
    <input style='width: 14rem;' type='email' formControlName='email' autocomplete='on'>
    <br>
    <label class='error' *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
      Invalid email
    </label>
  </div>
  <div>
    <label>* Password: </label>
    <input type='password' formControlName='password'>
    <br>
    <label class='error' *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid">
      Invalid password
    </label>
  </div>
  <br>
  <div>
    <input type='submit' value='Login'>
  </div>
</form>
